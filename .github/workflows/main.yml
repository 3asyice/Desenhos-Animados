            <li> <a href="https://vizer.tv/serie/online/rick-and-morty">Ricky and Morty (2013)</a> <br> <br> Rick e Morty discutem temas de sociologia, filosofia, ciência e também temas familiares. A série aborda egoísmo, nilismo e você também pode encontrar questões que envolvem feminismo, puberdade. Posso recomendar a quem procura um seriado animado mais voltado para adultos.
