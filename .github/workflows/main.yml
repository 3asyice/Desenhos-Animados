        <h1 class="cyan">Os Desenhos Animados</h1>
        <h3> Tudo o que se precisa saber sobre os <strong>Desenhos Animados</strong> está aqui nessa página.</h3>
        <p>
            Os Desenhos Infantis ou Desenhos Animados são programas feitos para entretenimento de crianças e adolescentes e, até mesmo adultos.<br>
            <br>
            Há uma vasta seleção de Desenhos Animados pelas indústrias de entretenimento como a Netflix, Amazom Prime e HBO Max etc...
            <br>
        </p>
        <br>
        <ol>
            <h2>Lista de Desenhos Animados mais assistidos:</h2>

            <li> <a href="https://vizer.tv/filme/online/bolt-supercao">Bolt Supercão (2008)</a> <br> <br>Uma garota chamada Penny (<a href="https://duckduckgo.com/?q=miley+cyrus&t=samsung&ia=web">Miley Cyrus</a>) e um cão chamado Bolt (<a href="https://duckduckgo.com/?q=john+travolta&t=samsung&ia=web">John Travolta</a>) da raça Pastor-branco-americano são estrelas de uma série de TV chamada "Bolt" em que o personagem principal tem vários superpoderes e precisa frustrar constantemente os planos malignos do Dr. Calico (<a href="https://duckduckgo.com/?q=malcolm+mcdowell&t=samsung&ia=web">Malcolm McDowell</a>).<br><br>
