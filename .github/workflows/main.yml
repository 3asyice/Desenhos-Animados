            </li><br>
            <li> <a href="https://vizer.tv/serie/online/teenage-mutant-ninja-turtles">As Tartarugas Ninjas (2012)</a> <br> <br> As Tartarugas Ninjas é um seriado animado muito bem desenvolvido pela Nickelodeon Animation Studios. O seriado tem um clima sombrio e fiel aos quadrinhos e, a trama é super complexa. Nesta série as Tartarugas tem um novo bordão: "Booyakasha!" ao invés de "Cowabunga!" no seriado de 1987.
