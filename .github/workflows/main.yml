            <li> <a href="https://animesflix.net/assistir/1431-irmao-do-jorel"> Irmão do Jorel (2014)</a> <br><br>

                O filho mais novo conhecido apenas pelo nome de <em>Irmão do Jorel</em> é ofuscado pela fama e popularidade de seu irmão mais velho Jorel. Junto de sua família composta por seus dois irmãos mais velhos, seu pai, sua mãe, suas duas avós e seu cachorro eles vivem situações típicas de uma família brasileira no final da década de 80.<br> <br>
